<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container" id="container1">
        <h1 class="page-title">Aluraflix</h1>
        <img
          src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
          class="page-logo"
          alt=""
        />
        <div id="inputs">
          <p>
            <br />
            <input
              type="text"
              id="capa"
              class="filmeOuSerie"
              placeholder="Url de ENDEREÇO da imagem, png or jpg"
            />
            <br />
            <input
              type="text"
              id="linkVideo"
              class="filmeOuSerie"
              placeholder="Link para o vídeo(padrão Youtube)!"
            />
            <br />
            <input
              id="button1"
              type="button"
              value="Adicionar"
              onclick="adicionar()"
            />
          </p>
        </div>
        <div id="res"></div>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
          alt=""
          class="alura-logo"
        />
      </a>

      <script src="script.js"></script>
    </section>
  </body>
</html>
